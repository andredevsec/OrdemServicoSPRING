<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="cabecalho :: head"></div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        <title>Crud Manager - Clientes</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">O.S.</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/">Início</a>
                  <a class="nav-link" href="clientes">Clientes</a>
                  <a class="nav-link" href="ordens">Ordem de serviço</a>
                  <a class="nav-link" href="produtos">Produtos</a>          
                </div>
              </div>
            </div>
          </nav>
        <div class="container my-2">
            <h1>Clientes</h1>
            <div>                
                <a th:href="@{/clientes/form}" class="btn btn-primary btn-sm mb-3 float-right">
                       Adicionar Cliente
        </a>
            </div>
            <table class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.name}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.phone}"></td>
                      
                        <td>
                            <a th:href="@{/clientes/update/{id}(id=${cliente.id})}" class="btn btn-primary">Alterar</a>
                            <a th:href="@{/clientes/delete/{id}(id=${cliente.id})}" class="btn btn-danger">Excluir</a>            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
