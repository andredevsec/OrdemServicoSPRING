<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="cabecalho :: head"></div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        <title>Crud Manager - Produtos</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Ordem de serviço</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Início</a>
                  <a class="nav-link" href="clientes">Clientes</a>
                  <a class="nav-link" href="ordens">Ordem de servço</a>
                  
                </div>
              </div>
            </div>
          </nav>
        <div class="container my-2">
            <h1>Produtos</h1>
            <div>                
                <a th:href="@{/produtos/form}" class="btn btn-primary btn-sm mb-3 float-right">
                       Adicionar Produto
        </a>
            </div>
            <table class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Marca</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.name}"></td>
                        <td th:text="${produto.marca}"></td>
                        <td th:text="${produto.valor}"></td>
                        
                        <td>
                            <a th:href="@{/produtos/update/{id}(id=${produto.id})}" class="btn btn-primary">Alterar</a>
                            <a th:href="@{/produtos/delete/{id}(id=${produto.id})}" class="btn btn-danger">Excluir</a>            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
