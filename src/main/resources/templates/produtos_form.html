<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="cabecalho :: head"></div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<title>Crud Manager - Produtos</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Ordem de serviço</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  <a class="nav-link active" aria-current="page" href="#">Início</a>
			  <a class="nav-link" href="clientes">Clientes</a>
			  <a class="nav-link" href="ordens">Ordem de servço</a>
			  
			</div>
		  </div>
		</div>
	  </nav>
	<div class="container my-2">
		<h2>Produtos</h2>
		<form action="#" th:action="@{/produtos/new}" th:object="${produto}" method="POST">
			<input type="hidden"th:field="*{id}" id="id">
			<input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4"> 
			
			<input type="text" th:field="*{marca}" placeholder="Marca" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{valor}" placeholder="Valor" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/produtos}">Produtos</a>
	</div>
</body>
</html>
