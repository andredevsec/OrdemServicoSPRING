<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="cabecalho :: head"></div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<title>Crud Manager - Cliente</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/">O.S.</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  <a class="nav-link active" aria-current="page" href="/">Início</a>
			  <a class="nav-link" href="/clientes">Clientes</a>
			  <a class="nav-link" href="/ordens">Ordem de serviço</a>
			  <a class="nav-link" href="/produtos">Produtos</a>          
			</div>
		  </div>
		</div>
	  </nav>
	  <div class="container my-2">
		<h2>Cliente</h2>
		<form action="#" th:action="@{/clientes/new}" th:object="${cliente}" method="POST">
			<input type="hidden" th:field="*{id}" id="id">
			
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
			<input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4" id="name"> 
			
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" id="email">
			
			<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
			<input type="text" th:field="*{phone}" placeholder="Telefone" class="form-control mb-4 col-4" id="phone">
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/clientes}">Cliente</a>
	</div>
	
	<script src="/js/validacaoCliente.js"></script>
</body>
</html>
