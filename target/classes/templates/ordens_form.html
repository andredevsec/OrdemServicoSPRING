<html xmlns:th="http://www.thymeleaf.org">

<head>

<body>

        <h2>Ordens</h2>

           	<input th:field="*{id}" type="hidden" id="id">

             <select th:field="*{produto}" class="form-select mb-4 col-4">
                <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.name}"></option>
            </select>
            
            <input type="text" th:field="*{servico}" placeholder="ServiÃ§o" class="form-control mb-4 col-4">
            
            <button type="submit" class="btn btn-info col-2">Salvar</button>
        </form>
        <hr>
        <a th:href="@{/ordens}">Ordens de serviÃ§o</a>
    </div>
</body>

</html>
